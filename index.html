<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>After School</title>
</head>
<body>
    
    <div id="app">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">After School</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  
                </ul>

                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success text-bg-primary" type="submit">Search</button>
                  
                    
                
                </form>
                <ul class="navbar-nav  me-2">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="card text-bg-dark" id="banner">
            <div class="card-img-overlay" >
              <h5 id="banner-title" class="card-title">AFTER SCHOOL</h5>
              <p  id="banner-text" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="text-center">
                <button id="banner-button" type="button" class="btn bg-light  btn-outline-secondary  btn-lg " onClick="document.getElementById('lessons').scrollIntoView();">Explore Courses</button>
              </div>
              
              
            </div>
          </div>

          <div class="row row-cols-1 row-cols-md-3 g-3" id="lessons">

            <div v-for="lesson in lessons">
                <div id="lesson" class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-6 p-4">
                        <img v-bind:src="lesson.image" class="img-fluid rounded-start" alt="Math Lesson Icon">
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title text-light" v-text="lesson.title"></h5>
                          <p class="card-text text-light" v-text="lesson.description"></p>
                          <p class="card-text text-light" >Cost: {{lesson.price}}</p>
                          <p class="card-text text-light"><small class="text-light--muted">Spaces: {{lesson.availableLessons}}</small></p>
                          <button type="button" class="btn btn-outline-primary">Add to cart</button>
                        </div>
                      </div>
                    </div>
                </div>

            </div>


    
          </div>
         
 
          
    </div>

    <script src="lessons.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                lessons: lessons
            },
            // methods: {},
            // computer: {}
        })
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
