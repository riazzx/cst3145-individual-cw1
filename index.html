<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>After School</title>
</head>
<body>
    
    <div id="app">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">After School</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  
                </ul>

                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-warning" type="submit">Search</button>
                  
                    
                
                </form>
                <ul class="navbar-nav  me-2">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="card text-bg-dark" id="banner">
            <div class="card-img-overlay" >
              <h5 id="banner-title" class="card-title">AFTER SCHOOL</h5>
              <p  id="banner-text" class="card-text">Classes for your kids to learn exciting, new things after school.</p>
              <div class="text-center">
                <button id="banner-button" type="button" class="btn   btn-lg " onClick="document.getElementById('lessons').scrollIntoView();">Book a Lesson</button>
              </div>
              
              
            </div>
          </div>

          <div  class="btn-toolbar justify-content-evenly" role="toolbar">
            <p class="sort-label">Sort By:</p>
            <div class="btn-group" role="group" name="sortBy" aria-label="Basic radio toggle button group 1">
              
              <input type="radio" class="btn-check" value="subject" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-warning" for="btnradio1">Subject</label>
            
              <input type="radio" class="btn-check" value="location" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio2">Location</label>
            
              <input type="radio" class="btn-check" value="price" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio3">Price</label>

              <input type="radio" class="btn-check" value="availability" name="btnradio" id="btnradio4" autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio4">Availability</label>
            </div>

            <p class="sort-label"> Sort In:</p>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group 2">
              <input type="radio" class="btn-check" name="btnradio2" id="btnradio5" autocomplete="off" checked>
              <label class="btn btn-outline-warning" for="btnradio5">Ascending</label>
            
              <input type="radio" class="btn-check" name="btnradio2" id="btnradio6" autocomplete="off">
              <label class="btn btn-outline-warning" for="btnradio6">Descending</label>

            </div>
          </div>
         



          <div class="row row-cols-1 row-cols-md-3 g-3" id="lessons">

            <div v-for="lesson in lessons">
                <div id="lesson" class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-6 p-4">
                        <img v-bind:src="lesson.image" class="img-fluid rounded-start" alt="Math Lesson Icon">
                      </div>
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title text-light" v-text="lesson.title"></h5>
                          <p class="card-text text-light"><small class="text-light--muted"  v-text="lesson.description"></small></p>
                          <p class="card-text text-light" >Cost: <b>{{lesson.price}}</b>  dhs/month.</p>
                          <p class="card-text text-light"><small class="text-light--muted"  >Location: {{lesson.location}}</small></p>
                          <p class="card-text text-light"><small class="text-light--muted">Spaces: {{lesson.availableLessons}}</small></p>
                          <button type="button" class="btn btn-outline-warning"><span class="fas fa-cart-plus"></span> Add to cart</button>
                        </div>
                      </div>
                    </div>
                </div>

            </div>


    
          </div>








          <!-- FOOTER -->
          <footer>
            <div class="copyright">
              <p id="copyr">&copy 2022 - CST3340 Coursework 1 by zx</p>
            </div>
            <div class="social">
              <a id="link" href="#" class="support">Contact Us</a>
              <a id="link" href="#" class="face">f</a>
              <a id="link" href="#" class="tweet">t</a>
              <a id="link" href="#" class="linked">in</a>
            </div>
          </footer>
         
 
          
    </div>

    <script src="lessons.js"></script>
    <script>
        var app = new Vue ({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                lessons: lessons
            },
            // methods: {},
            // computer: {}
        })
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
